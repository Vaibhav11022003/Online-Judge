    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeTogglers = document.querySelectorAll('.toggle-theme');
            const body = document.body;
    
            // Function to set the theme based on localStorage
            function setThemeFromStorage() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    body.classList.remove('theme-light');
                    body.classList.add('theme-dark');
                } else {
                    body.classList.remove('theme-dark');
                    body.classList.add('theme-light');
                }
            }
    
            // Set initial theme when the page loads
            setThemeFromStorage();
    
            // Event listener for theme toggler buttons
            themeTogglers.forEach(function(button) {
                button.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
    
                    if (theme === 'light') {
                        body.classList.remove('theme-dark');
                        body.classList.add('theme-light');
                        localStorage.setItem('theme', 'light');
                    } else if (theme === 'dark') {
                        body.classList.remove('theme-light');
                        body.classList.add('theme-dark');
                        localStorage.setItem('theme', 'dark');
                    }
                });
            });
        });
    </script>
</body>
</html>
